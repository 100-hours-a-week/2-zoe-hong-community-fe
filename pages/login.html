<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/components/form.css"/>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/pages/login.js"></script>
    <title>2-KTB Community Project</title>
</head>
<body>
    <logout-header></logout-header>
    <div class="wrap center column">
        <div class="container center column">
            <div id="nav" class="font24">로그인</div>
            <div class="box-component center column">
                <form id="login-form">
                    <div class="input-list">
                        <div  class="input-component">
                            <label for="email" class="font12-bold">이메일</label>
                            <input id="email" type="text" class="font12" placeholder="이메일을 입력하세요" autocomplete="email"/>
                        </div>
                        <div class="input-component">
                            <label for="password" class="font12-bold">비밀번호</label>
                            <input id="password" type="password" class="font12" placeholder="비밀번호를 입력하세요." autocomplete="current-password"/>
                        </div>
                    </div>
                    <button type="submit" class="font12-bold">로그인</button>
                </form>

                <div id="redirectToJoin" class="link-component center column font12">
                    회원가입
                </div>
            </div>
        </div>
    </div>
</body>
</html>

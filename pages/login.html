<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/components/form.css"/>
    <style>
        .join-component {
            width: 100%;
            height: 40px;
            margin: 10px 0px;
        }
        .join-component a {
            color: black;
            text-decoration: none;
        }
        .join-component a:hover {
            color: var(--light-purple);
            transition: ease 0.1s;
        }
    </style>
    <title>2-KTB Community Project</title>
</head>
<body>
    <div class="wrap center-column">
        <div class="container center-column">
            <div id="nav" class="font24">로그인</div>
        
            <div class="box-component center-column">
                <form method="post">
                    <div>
                        <div class="input-component">
                            <label for="email" class="font16-bold">이메일</label>
                            <input id="email" type="text" class="font16" placeholder="이메일을 입력하세요" required/>
                        </div>
                        <div class="input-component">
                            <label for="password" class="font16-bold">비밀번호</label>
                            <input id="password" type="password" class="font16" placeholder="비밀번호를 입력하세요." required/>
                        </div>
                    </div>
                    <button type="submit" href="#" class="font16-bold">로그인</button>
                </form>
                <div class="join-component center-column">
                    <a href="join.html" class="font16">회원가입</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

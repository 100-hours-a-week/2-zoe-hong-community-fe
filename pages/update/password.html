<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/components/form.css"/>
    <script src="/js/components/header.js"></script>
    <title>2-KTB Community Project</title>
</head>
<body>
    <site-header></site-header>
    <div class="wrap center column">
        <div class="container center column">
            <div id="nav" class="font24">비밀번호 수정</div>

            <div class="box-component center column">
                <form action="post/post-list.html" method="post">
                    <div class="input-list">
                        <div class="input-component">
                            <label for="password" class="font12-bold">비밀번호</label>
                            <input id="password" type="password" class="font12" placeholder="비밀번호를 입력하세요" required/>
                        </div>
                        <div class="input-component">
                            <label for="password_check" class="font12-bold">비밀번호 확인</label>
                            <input id="password_check" type="password" class="font12" placeholder="비밀번호를 한 번 더 입력하세요" required/>
                        </div>
                    </div>
                    <button type="submit" class="font12-bold">수정하기</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

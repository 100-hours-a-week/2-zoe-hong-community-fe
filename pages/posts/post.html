<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/components/post.css" />
    <link rel="stylesheet" href="/css/components/comment.css" />
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components//modal.js"></script>
    <script type="module" src="/js/pages/posts/post.js"></script>
    <script type="module" src="/js/pages/posts/comment.js"></script>
    <title>2-KTB Community Project</title>
  </head>
  <body>
    <login-header back></login-header>
    <div class="wrap center column">
      <div class="container center column">
        <div class="box-component-500 column">
          <div class="post-container">
            <div class="post-title">
              <div id="title" class="title"></div>
              <div class="metatext">
                <div class="metatext-left">
                  <div id="profile-img" class="circle-img"></div>
                  <div id="username"></div>
                  <div id="date"></div>
                </div>
                <div class="metatext-right">
                  <button id="post-edit-button" class="small-button">수정</button>
                  <button id="post-delete-button" class="small-button">삭제</button>
                </div>
              </div>
            </div>
            <hr class="hr-line" />
            <div class="post-content">
              <div id="content-img" class="content-img"></div>
              <div id="content-text" class="content-text"></div>
            </div>
            <div class="post-metadata">
              <div class="post-metadata-card">
                <div id="like-count">123</div>
                <div>좋아요수</div>
              </div>
              <div class="post-metadata-card">
                <div id="view-count">123</div>
                <div>조회수</div>
              </div>
              <div class="post-metadata-card">
                <div id="comment-count">123</div>
                <div>댓글수</div>
              </div>
            </div>
          </div>
          <hr class="hr-line" />
          <div class="comment-input-container">
            <form id="comment-card" class="card"></form>
            <div id="comment-list" class="comment-list"></div>
          </div>
        </div>
      </div>
      <custom-modal id="post-delete-modal" header="게시물을 삭제하시겠습니까?" body="삭제한 내용은 복구할 수 없습니다.">
      </custom-modal>
      <custom-modal
        id="comment-delete-modal"
        header="댓글을 삭제하시겠습니까?"
        body="삭제한 내용은 복구할 수 없습니다."
      >
      </custom-modal>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/components/form.css" />
    <link rel="stylesheet" href="/css/components/img.css" />
    <style>
        #email {
            margin: 10px 0px;
        }
        </style>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/components/modal.js"></script>
    <script type="module" src="/js/pages/users/profile.js"></script>
    <title>2-KTB Community Project</title>
  </head>
  <body>
    <login-header></login-header>
    <div class="wrap center column">
      <div class="container center column">
        <div id="nav" class="font24">회원정보 수정</div>
        <div class="box-component center column">
          <form id="edit-profile">
            <div class="input-list">
              <div class="input-img-component">
                <label for="circle-img" class="font12-bold">프로필 사진</label>
                <div class="center column">
                  <div id="profile-img" class="circle-img hover-action">
                    <input type="file" />
                  </div>
                </div>
              </div>
              <div class="input-component">
                <label for="email" class="font12-bold"
                  >이메일<strong>*</strong></label
                >
                <div id="email" class="font12"></div>
              </div>
              <div class="input-component">
                <label for="nickname" class="font12-bold"
                  >닉네임<strong>*</strong></label
                >
                <input
                  id="nickname"
                  type="text"
                  class="font12"
                  placeholder="닉네임을 입력해주세요."
                />
                <div id="edit-profile-error" class="error-message"></div>
              </div>
            </div>
            <button type="submit" class="font12-bold">수정하기</button>
          </form>
          <div id="delete-user" class="link-component center column font12">
            회원 탈퇴
          </div>
        </div>
      </div>
      <custom-modal
        id="user-delete-modal"
        header="회원탈퇴 하시겠습니까?"
        body="작성된 게시글와 댓글은 삭제됩니다."
      >
      </custom-modal>
    </div>
  </body>
</html>

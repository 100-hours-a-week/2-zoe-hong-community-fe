<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/components/post.css"/>
    <link rel="stylesheet" href="create.css"/>
    <script src="/js/components/header.js"></script>
    <title>2-KTB Community Project</title>
</head>
<body>
    <site-header></site-header>
    <div class="wrap center column">
        <div class="container center column">
            <div id="nav" class="font16-bold">게시글 수정</div>
            <form class="box-component-500 column">
                <div class="post-create-box">
                    <nav>제목<strong>*</strong></nav>
                    <div class="post-create-subject">
                        <input placeholder="제목을 입력해주세요. (최대 26글자)" required/>
                    </div>
                </div>
                <div class="post-create-box">
                    <nav>내용<strong>*</strong></nav>
                    <div class="post-create-content">
                        <textarea placeholder="내용을 입력해주세요." required></textarea>
                    </div>
                </div>
                <div class="post-create-box">
                    <nav>이미지</nav>
                    <input type="file"/>
                </div>
                <div class="button-container">
                    <button class="color-button">수정하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

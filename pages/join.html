<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/components/form.css"/>
    <link rel="stylesheet" href="/css/components/img.css"/>
    <script type="module" src="/js/components/header.js"></script>
    <script type="module" src="/js/pages/join.js"></script>
    <title>2-KTB Community Project</title>
</head>
<body>
    <back-logout-header></back-logout-header>
    <div class="wrap center column">
        <div class="container center column">
            <div id="nav" class="font24">회원가입</div>
    
            <div class="box-component center column">
                <form id="join-form" action="#" method="post">
                    <div class="input-list">
                        <div class="input-img-component">
                            <label for="profile-img" class="font12-bold">프로필 사진</label>
                            <div id="profile-img-error" class="error-message"></div>
                            <div class="center column">
                                <div id="profile-img" class="circle-img hover-action">
                                    <input type="file" accept="image/*">
                                    <div class="plus-icon"></div>
                                </div>
                            </div>
                        </div>
                        <div class="input-component">
                            <label for="email" class="font12-bold">이메일<strong>*</strong></label>
                            <input id="email" type="text" class="font12" placeholder="이메일을 입력하세요" />
                            <div id="email-error" class="error-message"></div>
                        </div>
                        
                        <div class="input-component">
                            <label for="password" class="font12-bold">비밀번호<strong>*</strong></label>
                            <input id="password" type="password" class="font12" placeholder="비밀번호를 입력하세요" />
                            <div id="password-error" class="error-message"></div>
                        </div>
                        
                        <div class="input-component">
                            <label for="password-check" class="font12-bold">비밀번호 확인<strong>*</strong></label>
                            <input id="password-check" type="password" class="font12" placeholder="비밀번호를 한번 더 입력하세요" />
                            <div id="password-check-error" class="error-message"></div>
                        </div>
                        
                        <div class="input-component">
                            <label for="nickname" class="font12-bold">닉네임<strong>*</strong></label>
                            <input id="nickname" type="text" class="font12" placeholder="닉네임을 입력하세요" />
                            <div id="nickname-error" class="error-message"></div>
                        </div>
                        
                    </div>
                    <button type="submit" class="font12-bold">회원가입</button>
                </form>

                <div id="redirectToLogin" class="link-component center column font12">
                    로그인하러 가기
                </div>
            </div>
        </div>
    </div>
</body>
</html>
